<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link rel="stylesheet" href="sample.css">
</head>
<body>
<h1>My cool website</h1>
<h2>List of records in VNRealm</h2>
<ul>
   {% for vn in records %}
       <li>{{ vn.title }} by {{ vn.author }} ({{ vn.release_year }})</li>
   {% empty %}
     <li>No visual novels found.</li>
     {% endfor %}
</ul>
</body>
</html>
